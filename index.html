<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Gradient Generator</title>
</head>
<body id="gradient">
	<header class="header">
		<div class="container-fluid">
			<div class="row">
				<div class=col-lg-12>
					<h1 class="title__text">Background Generator</h1>
			</div>
				</div>
				</header>
				<section class="inputs">
					<div class="container">
						<div class="row">
							<div class=col-lg-12>
								<input class = "color1" type="color" name="color1" value="#ffffff">
								<input class = "color2" type="color" name="color2" value="#000000">
							</div>
						</div>
					</div>
				</section>
				<section class=output>
					<div class="container">
						<div class="row">
							<div class=col-lg-12>
								<h2 class="main__text">Current CSS background</h2>
							<div class=col-lg-12>
								<h3 class="output__text"></h3>
						</div>
						</div>
						</div>
					</div>		 	
				</section>
			</div>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
